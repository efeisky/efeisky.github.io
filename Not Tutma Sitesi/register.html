    <div class="form">

        <p>Hesap Oluştur</p>
        <form class="islem">        
        <div class="genel">

            </label>
            <label for="kullanıcı" class="emailil">

            </label>
            <label for="sifre" class="sifrel">

            <label for="sifre_t" class="sifre_tel">

                <img src="img/done_FILL0_wght400_GRAD0_opsz24.svg">
            </label>
            <p id="uyusma">Şifreler uyuşmuyor veya geçerli email girdiğinizden emin olunuz.</p>

        </div>

        <div class="age">
            <input type="checkbox"id="age" required>

        </div>
    </form>
    <div class="end">
