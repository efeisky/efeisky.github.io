<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matematik Proje Ödevi</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <script>
		function Hesapla()
		{
			var k1=Number(document.getElementById("sayi1").value);
			var k2=Number(document.getElementById("sayi2").value);
			var hipotenus=Math.sqrt((k1*k1)+(k2*k2));
			document.getElementById("sonuc").innerHTML=hipotenus;
		}
		
		var hesapBtn=document.getElementById("btn");
		hesapBtn.onclick=Hesapla;
    </script>
</head>
<body>
    <div class="content">
        <h1>Matematik Proje Ödevi :: Pisagor Teoremi</h1>
        <h5>( Efe Işık 9/F 457 )</h5>
    </div>
    <div class="component">
        <h3>Pisagor Ölçüm Cetveline göre üçgenin 1. kenar uzunluğunu gir</h3>
        <div class="kenar_1"><input type="text" placeholder="cm cinsinden giriniz" id="sayi1" required></div>

        <h3>Pisagor Ölçüm Cetveline göre üçgenin 2. kenar uzunluğunu gir</h3>
        <div class="kenar_2"><input type="text" placeholder="cm cinsinden giriniz" id="sayi2" required></div>
        
        <div class="buton"><button onclick="Hesapla()" value="YAP">Ölçümleri gönder</button></div>
        <div class="sonuc">
            <h2>Hesaplamalara göre Üçgenin hipotenüs uzunluğu: </h2>
            <div id="sonuc"></div>
        </div>

    </div>
</body>
</html>
